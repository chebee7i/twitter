            center = new google.maps.LatLng(urlParams["lat"], urlParams["long"]);
            dropMarker = true;

            center = new google.maps.LatLng(39.833333, -98.583333);

            var mapOptions = {

              zoom: 4

            if (dropMarker) {

                    position: center,
                    map: map,
                    title:"Hello World!"
                });
