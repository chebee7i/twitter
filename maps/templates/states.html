{% extends "base.html" %}
{% block morehead %}
        <script type="text/javascript">

        var urlParams;
        (window.onpopstate = function () {
            var match,
                pl     = /\+/g,  // Regex for replacing addition symbol with a space
                search = /([^&=]+)=?([^&]*)/g,
                decode = function (s) { return decodeURIComponent(s.replace(pl, " ")); },
                query  = window.location.search.substring(1);

            urlParams = {};
            while (match = search.exec(query))
               urlParams[decode(match[1])] = decode(match[2]);
        })();

        var center;
        var initialLat;
        var initialLong;
        var dropMarker = false;
        var info;
        var property;
        var color;
        var grid = "state";

        if (("lat" in urlParams) && ("long" in urlParams)) {
            center = new google.maps.LatLng(urlParams["lat"], urlParams["long"]);
            dropMarker = true;
        } else {
            // Center of USA
            center = new google.maps.LatLng(39.833333, -98.583333);
        }

        if ("property" in urlParams) {
            property = urlParams["property"];
        } else {
            property = "mle_entropy";
        }

    
        var mapOptions;
        var map;

        var defaultFeatureStyle = {
            fillColor: 'black',
            fillOpacity: 0,
            strokeOpacity: 0,
            strokeWeight: 0.2
        };

        function initialize() {
            mapOptions = {
              center: center,
              zoom: 4
            };

            map = new google.maps.Map(document.getElementById("map-canvas"),
                                      mapOptions);

            // To add the marker to the map, use the 'map' property
            if (dropMarker) {
                var marker = new google.maps.Marker({
                    position: center,
                    map: map,
                    title:"Hello World!"
                });
            }

            $.when( $.getJSON("data/us-2014-10m.json"),
                    $.getJSON("data/state_county_info.json") )
                .done( function(counties, counties_info) {
                            info = counties_info[0];

                            colors = d3.scale.quantize()
                                .domain([rescale(info['min_state'][property]), rescale(info['max_state'][property])])
                                .range(["#fff7fb","#ece7f2","#d0d1e6","#a6bddb","#74a9cf","#3690c0","#0570b0","#045a8d","#023858"]);

                            geoJsonObject = topojson.feature(counties[0], counties[0].objects.states)
                            map.data.addGeoJson(geoJsonObject);

                            /*
                            map.data.setStyle(defaultFeatureStyle);
                            */
                            map.data.setStyle(function(feature) {
                                var fips = feature.getId();
                                var props = info[fips];
                                if (typeof props == 'undefined') {
                                    return defaultFeatureStyle;
                                } else {
                                    return {
                                        fillColor: colors(rescale(props[property])),
                                        fillOpacity: .5,
                                        strokeOpacity: 0,
                                        strokeWeight: 0
                                    };
                                }
                            });

                        });

            map.data.addListener('mouseover', function(event) {
                    var fips = event.feature.getId();
                    var props = info[fips];
                    if (typeof props != 'undefined') {
                        $("#info").text(props["name"] + ' : ' + property + ' = ' + props[property]);
                        map.data.overrideStyle(event.feature, {strokeWeight: 2, strokeOpacity: 1});
                    }
            });

            map.data.addListener('mouseout', function(event) {
                map.data.revertStyle();
            });

        }

      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
{% endblock %}

{% block body %}
      <div id="info">US States</div>
      <div id="map-canvas"></div>
{% endblock %}
